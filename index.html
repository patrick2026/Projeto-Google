<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google-projeto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="navbar">
      <ul class="nav-list" id="social-bar">
        <li>
          <a href="https://workspace.google.com/intl/pt-BR/gmail/">
            <strong>Gmail</strong>
          </a>
        </li>
        <li>
          <a href="https://br.freepik.com/fotos-vetores-gratis/floresta">
            <strong>Imagens</strong>
          </a>
        </li>
        <li>
          <a href="#"><span class="lnr lnr-list"></span></a>
        </li>
        <li>
          <a
            href="https://accounts.google.com/v3/signin/identifier?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=AccountChooser&ec=asw-gmail-globalnav-signin&ddm=1"
          >
            <strong>Fazer login</strong>
          </a>
        </li>
      </ul>
    </nav>
    <main id="body">
      <img src="img/google_logo.png" id="google-logo" alt="Google Logo" />
      <form action="">
        <div id="input-box">
          <input type="text" id="search-input" name="search" />
          <span class="lnr lnr-magnifier" id="search-icon"
            ><img src="icons/lupa.png" alt=""
          /></span>
          <span class="lnr lnr-keyboard" id="keyboard-icon"
            ><img src="icons/voz-do-google.png" alt=""
          /></span>
          <span class="lnr lnr-mic" id="mic-icon"
            ><img src="icons/teclado-de-discagem.png" alt=""
          /></span>
        </div>
      </form>
    </main>
  </body>
</html>
